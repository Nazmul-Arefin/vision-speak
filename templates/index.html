<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vision Speak</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700&family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
    <link rel="stylesheet" href="/static/css/style.css">
</head>
<body>
    <div class="bg-gradient"></div>
    <div class="particles" id="particles-js"></div>
    
    <div class="container">
        <header class="header animate__animated animate__fadeInDown">
            <div class="logo-container">
                <div class="logo-icon">
                    <i class="fas fa-eye"></i>
                    <i class="fas fa-comment-dots"></i>
                </div>
                <h1 class="logo">Vision<span>Speak</span></h1>
            </div>
            <p class="tagline">Transform images into spoken words instantly</p>
        </header>

        <main class="main-content">
            <div class="upload-section animate__animated animate__fadeInUp animate__delay-1s">
                <div class="upload-box glass-card" id="dropZone">
                    <div class="upload-icon-container">
                        <div class="upload-icon-circle">
                            <i class="fas fa-cloud-upload-alt upload-icon"></i>
                        </div>
                        <div class="ripple-effect"></div>
                    </div>
                    <h3>Drag & Drop Your Image Here</h3>
                    <p class="upload-subtext">Supports JPG, PNG (Max 5MB)</p>
                    <button class="btn btn-gradient" id="browseBtn">
                        <i class="fas fa-folder-open"></i> Browse Files
                    </button>
                    <input type="file" id="fileInput" accept="image/png, image/jpeg" style="display: none;">
                    
                    <div class="language-selector glass-card">
                        <label for="language"><i class="fas fa-language"></i> Language:</label>
                        <select id="language">
                            <option value="en">English</option>
                            <option value="zh">Chinese</option>
                        </select>
                    </div>
                </div>
            </div>

            <div class="results-section glass-card animate__animated animate__fadeIn" id="resultsSection" style="display: none;">
                <div class="result-tabs">
                    <button class="tab-btn active" data-tab="text-tab">
                        <i class="fas fa-align-left"></i> Extracted Text
                    </button>
                    <button class="tab-btn" data-tab="image-tab">
                        <i class="fas fa-image"></i> Processed Image
                    </button>
                </div>

                <div class="tab-content active" id="text-tab">
                    <div class="text-result" id="extractedText"></div>
                    <button class="btn btn-outline download-btn" data-type="text">
                        <i class="fas fa-download"></i> Download Text
                    </button>
                </div>

                <div class="tab-content" id="image-tab">
                    <div class="image-comparison">
                        <div class="image-container glass-card">
                            <h4><i class="fas fa-image"></i> Original Image</h4>
                            <img id="originalImage" src="" alt="Original Image">
                        </div>
                        <div class="image-container glass-card">
                            <h4><i class="fas fa-eye"></i> Processed Image</h4>
                            <img id="processedImage" src="" alt="Processed Image">
                        </div>
                    </div>
                    <button class="btn btn-outline download-btn" data-type="image">
                        <i class="fas fa-download"></i> Download Processed Image
                    </button>
                </div>

                <div class="audio-player glass-card">
                    <h3><i class="fas fa-volume-up"></i> Audio Output</h3>
                    <div class="audio-container">
                        <audio controls id="audioPlayer"></audio>
                        <button class="btn btn-gradient download-btn" data-type="audio">
                            <i class="fas fa-download"></i> Download Audio
                        </button>
                    </div>
                </div>
            </div>

            <div class="loading-overlay" id="loadingOverlay">
                <div class="loading-container glass-card">
                    <div class="loading-spinner">
                        <div class="spinner-circle"></div>
                        <div class="spinner-circle"></div>
                        <div class="spinner-circle"></div>
                    </div>
                    <p class="loading-text">Processing your image...</p>
                    <div class="progress-bar">
                        <div class="progress-fill"></div>
                    </div>
                </div>
            </div>
        </main>

        <footer class="footer animate__animated animate__fadeInUp animate__delay-1s">
            <p>Â© 2025 VisionSpeak | AI-Powered OCR & TTS Tool</p>
            <div class="social-links">
                <a href="#"><i class="fab fa-github"></i></a>
                <a href="#"><i class="fab fa-twitter"></i></a>
                <a href="#"><i class="fab fa-linkedin"></i></a>
            </div>
        </footer>
    </div>

    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
    <script src="/static/js/script.js"></script>
</body>
</html>
